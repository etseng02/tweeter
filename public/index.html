<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errorCode.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Nav bar on the top. Contains New Tweet Button -->
    <nav>
      <span id = "logo">tweeter</span>
        <div class = "newTweetButton">
          <span >Write a new Tweet</span>
          <span id = "downArrow"><i class="fas fa-angle-double-down"></i></span>
        </div> 
    </nav>

    <!-- Current User - Profile picture and Name -->
    <header id="main">
        <div id="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class = "center">
            <h2>Emil Carr</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Section reserved for Error messages -->
      <section class = "errorCode"></section>

      <!-- Section reserved for user to create new Tweets -->
      <section class="composeNewTweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet" action="/tweets/" method="POST">
          <textarea id="input" name="text"rows="1" placeholder="What are you humming about?"></textarea>
          <div id="border"></div>
          <button type="submit" id="tweetButton">Tweet</button>
          <span id="counter">140</span>
        </form>
        <br>
      </section>

      <!-- Section reserved for all tweets to render here -->
      <section id="allTweets"></section>

    </main>

    <script src="/scripts/composer-char-counter.js"></script> 
    <script src="/scripts/tweetOnHover.js"></script> 

  </body>
</html>
